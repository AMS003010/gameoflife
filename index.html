<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <script href="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="controls">
      <button id="fastReverseButton">
        <img id="fastReverseIcon" src="./images/Microsoft-Fluentui-Emoji-Mono-Fast-Reverse-Button.svg" alt="Play" />
        </button>
      <button id="playPauseButton">
        <img id="playPauseIcon" src="./images/Microsoft-Fluentui-Emoji-Mono-Play-Button.svg" alt="Slow" />
      </button>
      <button id="fastForwardButton">
        <img id="fastForwardIcon" src="./images/Microsoft-Fluentui-Emoji-Mono-Fast-Forward-Button.svg" alt="Fast" />
      </button>
    </div>
    <div id="gridContainer">
      <!-- The grid will be dynamically generated here -->
    </div>
  </body>
</html>
