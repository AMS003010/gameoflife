<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="heading">Conway's Game of Life</h1>
    <div class="game">
      <div class="gridContainer">
        <div id="mainGrid" class="mainGrid">
          
        </div>
      </div>
      <div id="controls">
        <button id="fastReverseButton">
          <img
            id="fastReverseIcon"
            src="./images/Microsoft-Fluentui-Emoji-Mono-Fast-Reverse-Button.svg"
            alt="Play"
          />
        </button>
        <button id="playPauseButton">
          <img
            id="playPauseIcon"
            src="./images/Microsoft-Fluentui-Emoji-Mono-Play-Button.svg"
            alt="Slow"
          />
        </button>
        <button id="fastForwardButton">
          <img
            id="fastForwardIcon"
            src="./images/Microsoft-Fluentui-Emoji-Mono-Fast-Forward-Button.svg"
            alt="Fast"
          />
        </button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
